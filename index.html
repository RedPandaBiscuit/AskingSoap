<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A special website to ask you out!">
  <title>Would You Like To Be My Girlfriend?</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="content">
      <div class="animated-element">
        <img src="bouquet.svg" alt="Bouquet">
      </div>

      <div class="paragraph">
        <p>I've been wanting to ask you something special. You are incredibly important to me, and I wanted to make this moment unforgettable. So...</p>
      </div>

      <div class="question">
        <p>Would you like to be my girlfriend?</p>
      </div>

      <div class="buttons">
        <button class="button yes" onclick="yesResponse()">Yes!</button>
        <button class="button no" onclick="noResponse()">No...</button>
      </div>

      <div class="response-message" id="response-message"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
